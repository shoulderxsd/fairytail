server:
  # 设置该服务注册中心的端口号
  port: 8071

eureka:
  # 设置该服务注册中心的hostname
  instance:
    hostname: localhost
  client:
    # 默认情况下，这个应用会向注册中心（也是它自己）注册它自己，设置为false表示禁止这种默认行为
    registerWithEureka: false
    # 表示不去检索其他的服务，因为服务注册中心本身的职责就是维护服务实例，它也不需要去检索其他服务
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/